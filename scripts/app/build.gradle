plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java-library'
    id 'maven-publish'
}

group 'seakers'
version '1.0'

repositories {
    // Use Maven Central and Maven Local for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Jar dependencies
    compile files('..\\jython273\\jython.jar')
    compile files('..\\jess.jar')
    //compile 'seakers:mopAOS:1.0'
    //compile 'seakers:vassarheur:1.0'
    //compile 'seakers:engineer-server:1.0'
    //compile 'org.orekit:orekit:10.0'
    //compile 'seakers:orekit-dev:1.0'
    compile 'seakers:vassarexecheur:1.0-SNAPSHOT'
}

application {
    // Define the main class for the application.
    mainClass = 'scripts.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'eossrl'
            from components.java
        }
    }
}
